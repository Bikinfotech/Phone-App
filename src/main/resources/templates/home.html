<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron text-center">
		<h1 class="display-4">Phone Book</h1>
		<p>Please choose the option to add or view the contact.</p>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 pt-3">
				<div class="card" style="background-color: white;">
					<div class="card-body">
						<h4 class="card-title">Add Contact</h4>
						<p class="card-text">Please click add button to add a new
							contact.</p>
						<a href="#" th:href="@{/contacts/new}"
							class="card-link btn btn-primary">Add</a>

					</div>
				</div>
			</div>
			<div class="col-sm-3 pt-3">
				<div class="card" style="background-color: white;">
					<div class="card-body">
						<h4 class="card-title">View All Contact</h4>
						<p class="card-text">Please click view button to view all of
							the contacts.</p>
						<a href="#" th:href="@{/contacts}"
							class="card-link btn btn-primary">View</a>

					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
