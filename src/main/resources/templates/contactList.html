<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Phone Book</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="col-md-12">
			<h1 class="events text-center">List of Contacts</h1>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Home</a> 
				<a th:href="@{/contacts/new}"
					class="btn btn-primary btn-sm mb-3">+ New Contact</a>
			</div>
		</div>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Contact Id</th>
					<th>Contact Name</th>
					<th>Contact Email</th>
					<th>Contact Phone</th>
					<th>Active</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="contact: ${contacts}">
					<td th:text="${contact.contactId}"></td>
					<td th:text="${contact.contactName}"></td>
					<td th:text="${contact.contactEmail}"></td>
					<td th:text="${contact.contactNumber}"></td>
					<td th:text="${contact.active}"></td>
					<td><a
						th:href="@{/contacts/edit/{id}(id=${contact.contactId})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/contacts/delete/{id}(id=${contact.contactId})}"
						class=" btn btn-danger"
						onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
