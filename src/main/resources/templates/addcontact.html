<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Contact</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="col-md-12">
			<h1 class="events text-center">Phone Book | New Contact</h1>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/contacts}" class="btn btn-primary btn-sm mb-3">
					View all Contacts</a>
			</div>
		</div>
		<div class="col-sm-6">
			<h3 style="margin-top: 10px">Add a new contact</h3>
			<p>Please fill out the information below to add a new contact.</p>
			<form th:action="@{/contacts/add}" th:object="${contact}" method="post">
				<div class="form-group">
					<label>Contact Name</label> 
					<input type="text"
						   name="contactName" 
						   th:field="*{contactName}"
						   placeholder="contact name" 
						   class="form-control">
				</div>
				<div class="form-group">
					<label>Contact Email</label> 
					<input type="text"
						   name="contactEmail" 
						   th:field="*{contactEmail}"
						   placeholder="contact email" 
						   class="form-control">
				</div>
				<div class="form-group">
					<label>Contact Number</label> 
					<input type="text"
						   name="contactNumber" 
						   th:field="*{contactNumber}"
						   placeholder="contact number" 
						   class="form-control">
				</div>
				<input type="submit" value="Add" class="btn btn-primary btn-block">

			</form>
		</div>
	</div>
</body>
</html>
